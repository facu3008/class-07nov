    <style>
        body{
            display: grid;
            grid-template-areas: 
            "izquierda centro derecha";
            gap: 1rem;
            height: 100vh;

        .izquierda, .centro, .derecha {

/* FORMATO PARA LA izquierda DE LA PAGINA */

        }

            margin-bottom: 10px;

           align-items: center;
            list-style: none;
        }
        .izquierda li img {
            width: 45px;
        }





/* FORMATO PARA EL CENTRO DE LA PAGINA */
        .centro > .post{

            justify-content: center;
            
        }

            background-color: aqua;
            border: none;
            border-radius: 10px

        }
        .post> div {
            margin: 0 auto;
            padding: 0;
            height: 20vh;
        }
        .post img {
            width: 50px;
            height: 50px;
            
            
        }
        .main img {
            width: auto;
        }
        .main  {
            background-color: red;
            border: none;
            margin: 30px;
            border-radius: 10px;
            height: 80vh;
        }

        /* FORMATO PARA la derecha DE LA PAGINA */
