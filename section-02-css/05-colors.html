<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* COlor name */
        h1{
            color:red;
        }
        /* rgb value */
        h2{
            color: rgb(210,50,240)
        }
        h3{
            /* HEX VALUE */
            color: #332342;
        }
        h4 {
            color: rgba(210,50,100,0.4)
        }
        h5{
            color: rgb(210,50,240);
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <h1>HOla</h1>
    <h2>probamdo</h2>
    <h3>colores</h3>
    <h4>Opacidad</h4>
    <h5>Ultimo titutlo</h5>
</body>
</html>
