<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        img{
            display: block;
        }
    </style>
</head>
<body>
    <h3>Images</h3>
    <p>Imagenes puende mejorar la apariencia de cualquier web mejorando la experiencia de usuario
    </p>
    <p>Formato aceptado JPEG, PNG, SVG, ICO, GIF, APNG, WEBP</p>
    <hr>
    <strong>Syntax</strong>
    <img src="especificar la direccion de la imagen que queremos mostrar. Puede ser tanto externa como interna" alt="Texto alternativod e la imagen en caso de que no se cargue la imagen o si se quiere poner informacion extra">

    <!-- linking and internal image -->

    <img src="./section-01-html/assets/img/rollings.jpeg" alt="rollings stone">

    <!-- linking imagen externa -->
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" 
    alt="arbol"
    width="300"
    height="200">
    
    <!-- giph -->
<figure>

    <img src="https://i.pinimg.com/originals/f1/87/90/f18790fc1627a74c46e408cf6fcec941.gif" alt="Gif">
    <figcaption>Imagen de oso tipo gif</figcaption>
</figure>
</body>
</html>
